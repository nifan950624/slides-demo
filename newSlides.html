<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .window {
            width: 590px;       
            overflow: hidden;
        }

        .images {
            display: flex;
            height: 100%;
            transition: all 1s;
            transform: translateX(-590px);
        }

        .ctrl {
            text-align: center;
        }
        #contorl{
            width: 590px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div id="contorl">
        <div class="window">
            <div class="images">
                <img src="./img/5cda4755N7a13a09e.jpg!q90!cc_590x470.webp" alt="" width="100%">
                <img src="./img/5cdb8825N39386e6b.jpg!q90!cc_590x470.webp" alt="" width="100%">
                <img src="./img/8ee369bdd9fdced9.jpg!q90!cc_590x470.webp" alt="" width="100%">
                <img src="./img/5cd8cef8N8fc33ed6.jpg!q90!cc_590x470.webp" alt="" width="100%">
                <img src="./img/90b9978279fa5283.jpg!q90!cc_590x470.webp" alt="" width="100%">
            </div>
        </div>
        <div class="ctrl">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <!-- <div class="btn">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div> -->
    </div>
</body>
<script src="./jquery-3.4.1.js"></script>
<script>
    var images = $('.images>img');
    var firstimage = images.eq(images.length - 1).clone(true);
    var lastimage = images.eq(0).clone(true);
    $('.images').append(lastimage);
    $('.images').prepend(firstimage);

    var current = 0;

    var timer = setInterval(() => {
        goToSlide(current + 1)
    }, 2000)

    $('#contorl').on('mouseenter',()=>{
        window.clearInterval(timer)
    }).on('mouseleave',()=>{
        timer = setInterval(() => {
        goToSlide(current + 1)
    }, 2000)
    })


    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            console.log('111')
            window.clearInterval(timer)
        } else {
            console.log('111')
            var timer = setInterval(() => {
                goToSlide(current + 1)
            }, 2000)
        }
    })

    $(previous).on('click', () => {
        goToSlide(current - 1)
    })
    $(next).on('click', () => {
        goToSlide(current + 1)
    })



    // $('.btn').on('click', 'button', function (e) {
    //     var index = $(e.currentTarget).index();
    //     goToSlide(index)
    // })





    function goToSlide(index) {
        //判断index 
        if (index > images.length - 1) {
            index = 0
        } else if (index < 0) {
            index = images.length - 1
        }

        //从最后一张图到第一张
        if (current === images.length - 1 && index === 0) {
            $('.images').css({
                transform: `translateX(${-(images.length + 1) * 590}px)`
            }).one('transitionend', () => {
                $('.images').css({
                    transform: `translateX(${-(index + 1) * 590}px)`
                }).hide().offset();
                $('.images').show();
                current = index;
            })
            //从第一张图到最后一张
        } else if (current === 0 && index === images.length - 1) {
            $('.images').css({
                transform: `translateX(0px)`
            }).one('transitionend', () => {
                $('.images').css({
                    transform: `translateX(${-(index + 1) * 590}px)`
                }).hide().offset();
                $('.images').show();
                current = index;
            })
        } else {
            $('.images').css({
                transform: `translateX(${-(index + 1) * 590}px)`
            })
            current = index
        }
    }


</script>

</html>
